<!DOCTYPE html>
<html>
    <head>
        <title>Will you be my Valentine?</title>
        <link rel="stylesheet" href="assets/styles/styles.css">
    </head>
    <body>
        <section>
            <img src="assets/images/hearts.png" alt="hearts" width="300">
            <h1>You are the<br>
                <em class="css">CSS</em><br>
                to my<br>
                <em class="html">HTML</em>
            </h1>
            <h2>Love, your secret admirer</h2>

            <form>
                <fieldset>
                    <legend>Will you be my Valentine?</legend>
                    <input name="Valentine" id="Yes" type="radio">
                    <label for="Yes">Yes</label>

                    <input name="Valentine" id="No" type="radio">
                    <label for="No">No</label>
                </fieldset>
                <button>Answer</button>
            </form>
        </section>
    </body>
</html>
